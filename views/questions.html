<form id="questions" action="/check" method="post">
    <p>Question {{count}} of 124: {{question}}</p>
    {{#if multi}}
        <p>(pick all that apply)</p>
        {{#multiList options}}{{/multiList}}
    {{else}}
        {{#list options}}{{/list}}
    {{/if}}
    <button id="submit" class="pure-button" type="submit">submit</button>
</form>
